server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve /something as /something/index.html if it exists
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Serve static assets with caching
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Optional: favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
